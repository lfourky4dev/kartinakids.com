<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Kartina Kids</title>

	<script type="text/javascript" src="src/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="src/js/dynamics.min.js"></script>

	<script type="text/javascript" src="src/js/flex-gallery.js"></script>
	<link rel="stylesheet" type="text/css" href="src/css/flex-gallery.css">
	<style>
		body {
			background-image: url('src/background.png');
		}
	</style>
</head>

<body style="margin: 0;">
	<div id="container"></div>

	<script type="text/javascript">
		let data = $.getJSON('data.json', (media) => {
            $('#container').addFlexImages(media, true).flexGallery({
                margin: '2vmin',
                minHeightRatioWindow: 0.25,
                fadeInDuration: 400,
                checkPeriod: 100,
                autoAdjust: true
            });
        });
	</script>
</body>

</html>
